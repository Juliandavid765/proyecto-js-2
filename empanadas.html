<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas El Machetico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" >
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Empanadas el Machetico</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="rappi.html">Ir al Punto 2 Rappi</a>
                  </li>
                  <li class="nav-item dropdown">
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                  <h2>
                    EMPANADAS EL MACHETICO
                  </h2>
                   <img src="img/imagen4.png" alt="Machetico" class="img-fluid w-100">
                    <form action="">
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cedula</label>
                        <input type="text" class="form-control" id="cedula" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="text" class="form-control" id="Correo" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="Number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                      </div>
                      <select id="empanada" class="form-select mb-3 aria-label="Default select example>
                        <option selected>Elige tu empanada que mas te guste</option>
                        <option value="carne">Empanada Carne</option>
                        <option value="pollo">Empanada Pollo</option>
                        <option value="papa">Empanada Papa</option>
                        <option value="paisa">Empanada Paisa</option>
                        <option value="ranchera">Empanada Ranchera</option>
                      </select>
                      <button id="boton" type="submit" class="btn btn-primary w-100" >Submit</button>
                    </form>
              </div>
            </div>
        </div> 
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    <script src="empanadas.js"></script>              
  </body>
</html>
