<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EPM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="Abonos.html">Punto 3 Abonos Nacional, Medellin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="BadBunny.html">Punto 5 BadBunny.com</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <img src="img/imagen3.png" alt="logo epm" class="w-100 img-fluid">
                    <h4 class="text-center mb-3">
                        EPM
                    </h4>
                    <form action="" class="border p-5">
                        <select id="estrato" class="form-select" aria-label="Default select example">
                            <option selected>Elegir Estrato</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <div class="mb-3">
                            <label class="form-label">cedula</label>
                            <input type="number" class="form-control" id="cedula" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">valor de la deuda</label>
                            <input type="number" class="form-control" id="deuda" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">correo</label>
                            <input type="email" class="form-control" id="telefono" aria-describedby="emailHelp"></input>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3" id="boton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
