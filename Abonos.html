    <main>
        <img src="img/imagen0.jpg" alt="estadio" class="w-100 img-fluid">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="row container justify-content-center">
                        <img src="img/imagen1.png" alt="Nacional" class="w-50 img-fluid">
                        <img src="img/imagen2.jfif" alt="Medellin" class="w-50 img-fluid">
                        <h4 class="text-center mb-3">
                            Abonos Nacional, Medellin
                        </h4>
                    </div>
                    <form action="" class="border p-5">
                        <select id="tribunal" class="form-select" aria-label="Default select example">
                            <option selected>Elegir Tribuna</option>
                            <option value="144000">Sur-Norte: $144000</option>
                            <option value="215000">Oriental: $215000</option>
                            <option value="444000">Occidental: $444000</option>
                        </select>
                        <div class="mb-3">
                            <label class="form-label">cantidad</label>
                            <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">cc</label>
                            <input type="number" class="form-control" id="cc" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">telefono</label>
                            <input type="number" class="form-control" id="telefono" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">nombres</label>
                            <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">apellidos</label>
                            <input type="text" class="form-control" id="apellidos" aria-describedby="emailHelp"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">correo</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"></input>
                        </div>
                      <button type="submit" class="btn btn-primary w-100 mt-3" id="boton">Submit</button>
                    </form>
                </div>
            </div>
