<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadBunny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BadBunny</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Punto 4 EPM</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ir al Punto 1 Empanadas El Machetico</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1>
                        Bad Bunny Conciertos Colombia
                    </h1>
                    <img src="img/badbunny.png" alt="logo badbunny" class="img-fluid w-100">
                    <form action="" class="border p-5">
                        <div class="mb-3">
                            <select id="ciudad" class="form-select mt-3 mb-3" aria-label="Default select example" >
                                <option selected>Elige tu ciudad</option>
                                <option value="medellìn">Medellìn</option>
                                <option value="bogotà">Bogotà</option>
                                <option value="cali">Cali</option>
                                <option value="otra ciudad">otra Ciudad</option>
                              </select>
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                          <div class="mb-3">
                            <label class="form-label">Cedula</label>
                            <input type="number" class="form-control" id="cedula" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                          </div>
                          <label class="form-label">Cantidad de boletas</label>
                          <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp">
                    <button id="boton" type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="badbunny.js"></script>
</body>
</html>
